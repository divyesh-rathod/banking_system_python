
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page styling */
        body {
            height: 100vh;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for form to cover entire viewport */
        form {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            border: 2px solid #00acc1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            color: #00796b;
            margin-bottom: 25px;
            text-align: center;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #006064;
        }

        .textbox input, .textbox select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1.5px solid #00acc1;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .textbox input:focus, .textbox select:focus {
            border-color: #00796b;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <form action="/add-account" method="post">
        <h1>Create Account</h1>

        <!-- Hidden email field populated by JavaScript -->
        <input type="hidden" id="email" name="email">

        <!-- Balance input field -->
        <div class="textbox">
            <label for="balance">Initial Balance:</label>
            <input type="number" id="balance" name="balance" placeholder="Enter Initial Balance" required>
        </div>

        <!-- Account Type dropdown field -->
        <div class="textbox">
            <label for="account_type">Account Type:</label>
            <select id="account_type" name="account_type" required>
                <option value="SAVINGS">Savings</option>
                <option value="CHECKING">Checking</option>
                <option value="CURRENT">Current</option>
            </select>
        </div>

        <!-- Submit button -->
        <input class="btn" type="submit" value="Add Account">
    </form>

    <script>
        // Populate the hidden email field from localStorage
        document.addEventListener("DOMContentLoaded", function() {
            const email = localStorage.getItem("email");
            if (email) {
                document.getElementById("email").value = email;
            } else {
                alert("Email not found in localStorage.");
            }
        });
    </script>
</body>
</html>
