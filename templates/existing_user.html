<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style3.css') }}">
    <title>Sign In</title>
</head>
<body align="center">
<div class="login-box">
		<h1>Member Login</h1>
        <br>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <p style="color:red;"><strong><mark>{{ message }}</mark></strong></p>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="customer-details" method="post" onsubmit="saveEmailToLocalStorage()">
            <input type="hidden" name="type" value="existing">
        <div class="textbox">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required autocomplete="off" maxlength="100">
        </div>
            <br>
            <div class="textbox">
                <label for="name">Password:</label>
                <input type="password" name="password" value="" placeholder="Enter Password" required autocomplete="off">
            </div>
            <br>
            <input class="btn" type="submit" name="" value="Sign in">
        </form>
	</div>
    <script>
function saveEmailToLocalStorage() {
    // Get the email input value
    var email = document.getElementById("email").value;
    // Save the email to localStorage
    localStorage.setItem("email", email);
}
</script>
</body>
</html>
