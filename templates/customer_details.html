<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style4.css') }}">
    <title>Employee's Corner</title>
</head>
<body align="center">
<h3 align="left" style="color:white;">Employee Name: {{ name }}</h3>
	<div class="login-box">
		<h1>Customer Details</h1>
        <form action="add-account" method="get"     >
            <input class="btn" type="submit" value="ADD ACCOUNT">
        </form>
        <br>
        <form action="do-transciction">
             <input type="hidden" id="email" name="email">
            <input class="btn" type="submit" value="COMPLETE TRANSACTION">
        </form>
	</div>
     <script>
        // Populate the hidden email field from localStorage
        document.addEventListener("DOMContentLoaded", function() {
            const email = localStorage.getItem("email");
            if (email) {
                document.getElementById("email").value = email;
            } else {
                alert("Email not found in localStorage.");
            }
        });
    </script>
</body>
</html>
